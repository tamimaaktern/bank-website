<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Welcome To Our Bank, 
        <span class="font-semibold  text-violet-600">Tamima Akter</span></h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$ <span id="depo-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-field">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- Withdraw and Deposite section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div class=" p-8 rounded-xl">
                        <input class="w-9/12 block mb-2 px-3" type="number " 
                        placeholder="Amount you want to add" id="field-deposit">
                        <button class="bg-emerald-500 px-8 py-2 text-white 
                        font-medium rounded-lg hover:bg-sky-600" id="btn-deposit">Add</button>
                    </div>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div class=" p-8 rounded-xl">
                        <input id="field-withdraw" class="w-9/12 block mb-2 px-3" type="number "
                        placeholder="Amount you want to withdraw">
                        <button class="bg-emerald-500 px-8 py-2 text-white 
                        font-medium rounded-lg hover:bg-sky-600" id="btn-with">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="dash.js"></script>
    <script src="withdrew.js"></script>
</body>
</html>
